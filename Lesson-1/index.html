    <!-- 9 задание -->
    <script>
        console.log('Бывало, спит у ног собака\nкостер занявшийся гудит,\nи женщина из полумрака\nглазами зыбкими глядит.\n\nПотом под пихтою приляжет\nна куртку рыжую мою\nи мне, задумчивая, скажет:\n\n"А ну-ка, спой!.."-и я пою.');

    <!-- 10 задание -->
    <script>
        let str1, str2, str3, str4, str5, str6, str7, str8;
        str1 = ' индо земля зашаталась под ногами-и вырос,';
        str2 = ' и заревел он голосом диким...';
        str3 = ' блеснула молния и ударил гром,';
        str4 = ' а так какое-то чудище, страшное и мохнатое,';
        str5 = ' как будто из-под земли, перед купцом:';
        str6 = 'Он подошёл и сорвал аленький цветочек.';
        str7 = ' зверь не зверь, человек не человек,';
        str8 = ' В ту же минуту, безо всяких туч,';
        text = str6 + str8 + str3 + str1 + str5 + str7 + str4 + str2;
        document.write(text);
